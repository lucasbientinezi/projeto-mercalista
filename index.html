<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercaLista</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <header class="cabecalho">
        <div class="container-logo">
            <img src="./src/Imagens/logocompleta.png" alt="Banner7" class="logoTelaInicial">
        </div>

    </header>

    <section class="home">
    </div>

    <!--Tela de Login-->

    <div class="login">
        <form class="form-login">
            <!--Usuário-->
            <div class="campoUsuario"><label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="Usuário">
            </div>

            <!--Senha-->
            <div class="campoSenha"><label for="senha">Senha</label>
                <input type="password" id="senha" name="Senha">
            </div>
            <!--Entrar-->
            <div class="botaoEntrar"><a href="TelaCadastro.html">Entrar</a></div>
            <div>
                <!--Esqueci a senha-->
                <div class="botaoEsqueciSenha"><a href="TelaCadastro.html">Esqueci a senha</a></div>

                <div class="botaoCadastrar"><a href="TelaCadastro.html" target="_blank">Cadastre-se</a></div>
            </div>
        </form>
    </section>

</body>

</html>
